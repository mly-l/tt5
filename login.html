		<div id="wrap">
			<div id="main">
				<form>
					<h4 style="position: relative;left: 280px;">用户注册信息</h2>
					<!-- 左侧 -->
					<div id="left">
						<ul>
							<li>
								<label>用户名：</label>
							</li>
							<li>
								<label>电子邮箱：</label>
							</li>
							<li>
								<label>密码：</label>
							</li>
							<li>
								<label>重复密码：</label>
							</li>
							<li>
								<label>身份证号码：</label>
							</li>
							<li>
								<label>联系电话：</label>
							</li>
						</ul>						
					</div>
					<!-- 右侧 -->
					<div id="right">
						<ul>
							<li>
								<input type="text" name="username" value="" id="username">
								<label id="usernampromt">*以英文开头，4-16英文、数字或者下画线字符！</label>
							</li>
							<li>
								<input type="text" name="emaile" value="" id="emaile">
								<label id="emailepromt">*</label>
							</li>
							<li>
								<input type="password" name="pas" value="" id="pas">
								<label id="paspromt">*英文字母、数字、下画线，且长度在6-24个字符！</label>
							</li>
							<li>
								<input type="password" name="pasagain" value="" id="pasagain">
								<label id="pasagainpromt">*</label>
							</li>
							<li>
								<input type="text" name="idnum" value="" id="idnum">
								<label id="idnumpromt"></label>
							</li>
							<li>
								<input type="text" name="phonenum" value="" id="phonenum">
								<label id="phonenumpromt"></label>
							</li>
						</ul>
					</div >
					<!-- 底部按钮 -->
					<div id="btn">
					<div id="bt">
						<input type="submit" name="submit" id="submit" value="提交">
						&nbsp
						&nbsp
						&nbsp
						&nbsp
						&nbsp
						<input type="reset" name="reset" id="rest" value="重置">
						
					</div>	

					<div class="rel"><p class="cstyle">已有账号？<a href="signin.html">立即登录</a></p></div>

					</div>
